<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AUMS - Amrita Vidya</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #89d1c2;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
        }
        .login-box {
            background-color: #eceef1;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            padding: 20px;
            width: 400px;
        }
        .logo img {
            width: 175px;
            height: auto;
            margin-bottom: 15px;
            margin-top: 5px;
        }
        h2 {
            color: #f37f20;
            margin-bottom: 0px;
        }
        .input-group {
            margin-bottom: 15px;
        }
        .input-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .input-group label {
            text-align: left;
            display: block;
            margin-bottom: 5px;
        }
        .login-button {
            background-color: #f37f20;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        .login-button:hover {
            background-color: #e76e0f;
        }
        .links {
            margin-top: 10px;
            text-align: right;
        }
        .links a {
            color: #f37f20;
            font-size: 11px;
            text-decoration: none;
            display: block;
            margin-bottom: 5px;
            color: #c220f3;
        }
        .footer {
            margin-top: 20px;
            font-size: 12px;
            color: #7b90a8;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="images\logo.png" alt="Amrita University Management System">
        </div>
        <div class="login-box">
            <h2>Sign In</h2>
            <form onsubmit="handleLogin(event)">
                <div class="input-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="login-button">LOGIN</button>
            </form>
            <div class="links">
                <a href="#"><u>OPAC Search</u></a>
                <a href="#"><u>Can't access your account?</u></a>
            </div>
        </div>
        <div class="footer">
            Copyright Â© 2020 Amrita Technologies.
        </div>
    </div>
    <script>
        function handleLogin(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Replace this with actual authentication logic
            if (username === 'bl.en.u4cse21141' && password === 'Ok191222@') {
                localStorage.setItem('authenticated', 'true');
                window.location.href = 'main/index.html';  // Changed backslash to forward slash
            } else {
                alert('Invalid credentials');
            }
        }
    </script>
</body>
</html>
